name: Deploy Recipe Site

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - dev

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2️⃣ Debug folder structure (optional, for troubleshooting)
      - name: Debug Folder Structure
        run: ls -R

      # 3️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      # 4️⃣ Install dependencies (inside client)
      - name: Install Dependencies
        run: npm ci
        working-directory: ./client

      # 5️⃣ Build project (inside client)
      - name: Build Project
        run: npm run build
        working-directory: ./client

      # 6️⃣ Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./client/dist
