name: Deploy Recipe Site

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - dev

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2️⃣ Verify contents of current folder
      - name: Debug Folder Structure
        run: ls -R

      # 3️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      # 4️⃣ Change directory into client folder
      - name: Change directory
        run: cd client && pwd && ls -la

      # 5️⃣ Install dependencies
      - name: Install Dependencies
        run: |
          cd client
          npm ci

      # 6️⃣ Build project
      - name: Build Project
        run: |
          cd client
          npm run build

      # 7️⃣ Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./client/dist
