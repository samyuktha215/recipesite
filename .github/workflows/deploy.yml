name: Build, Test (Playwright), SonarCloud, and Deploy Recipe Site

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - dev

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      # 3️⃣ Install dependencies
      - name: Install Dependencies
        working-directory: ./client
        run: npm ci

      # 4️⃣ Run SonarCloud Scan
      - name: SonarCloud Scan
        working-directory: ./client
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          npx sonar-scanner "-Dsonar.host.url=$SONAR_HOST_URL" "-Dsonar.login=$SONAR_TOKEN"

      # 5️⃣ Build project
      - name: Build Project
        working-directory: ./client
        run: npm run build

      # 6️⃣ Install Playwright Browsers
      - name: Install Playwright Browsers
        working-directory: ./client
        run: npx playwright install --with-deps

      # 7️⃣ Run Playwright Tests
      - name: Run Playwright Tests
        working-directory: ./client
        run: |
          npx playwright test --browser=chromium --reporter=list,html
        continue-on-error: false

      # 8️⃣ Upload Playwright HTML report (✅ updated to v4)
      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: client/playwright-report

      # 9️⃣ Deploy to GitHub Pages (only if tests pass)
      - name: Deploy to GitHub Pages
        if: success()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./client/dist
